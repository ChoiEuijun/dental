  <body style="

    <!-- 여기서부터 본문 -->
    
    <h1>Scanbody의 디자인 파일과  custom milling abutment의 차이</h1>

      <h2>Scanbody와 abutment의 torque는 다르기 때문에 sinking에 의한 차이가 있을 수 있습니다.</h2>

      <div id="columns">
        <figure>
          <img src="img/Scanbody_vertical difference/1.png" alt="">
          <img src="img/Scanbody_vertical difference/3.png" alt=""><br>
          <figcaption>
          red arrow: 디자인파일 높이(손으로 스크류 잠금)<br>
          yellow arrow: 실제 높이(torque 35N)<br><br>
  
          이 케이스에서는 수직적인 높이 차이는 약 20㎛ 전후로 추정됩니다.(매번 조금씩 달라요)<br><br>
          이 수직적인 차이를 기공과정이나 임상적으로 컨트롤 할수 있느냐가 1 step 진행할지 2 step 진행할지 영향을 크게 미칩니다.
          </figcaption>
  
        </figure>
      </div>
